<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeWalk - דף בית</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <img src="logo.png" alt="SafeWalk Logo" class="logo">
  </header>

  <main class="main-content">
    <div class="intro-box">
      <h2>ברוכה הבאה!</h2>
      <p>בחרי כיצד ברצונך להיכנס או להירשם</p>
    </div>

    <div class="buttons">
      <button class="role-button walker" onclick="loginAsWalker()">התחברות כהולכת רגל</button>
      <button class="role-button volunteer" onclick="loginAsVolunteer()">התחברות כמתנדבת</button>
      <button class="register-btn" onclick="goToRegister()">הרשמה לSafeWalk</button>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 SafeWalk</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
