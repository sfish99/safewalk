<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SafeWalk — דף הבית</title>
  <link rel="stylesheet" href="homestyle.css" />
</head>

<body>
  <div class="shell" role="main">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C7.6 2 4 5.6 4 10s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8z" fill="white" opacity="0.08"/>
            <path d="M10.2 8.8c.6 0 1-.4 1.1-1l.7-3.2c.1-.4.5-.7.9-.7.5 0 .9.4.9.9v.3c0 .6-.3 1.1-.8 1.3l-1.1.5.7 2.6c.1.4-.1.9-.5 1.1l-2.5 1.2c-.3.2-.8.1-1-.2l-.4-.6c-.3-.5-.1-1.2.4-1.5l1.5-.9c.2-.1.4-.2.6-.2z" fill="white"/>
          </svg>
        </div>
        <div>
          <h1>SafeWalk</h1>
          <div class="subtitle">ליווי בטוח לנשים</div>
        </div>
      </div>

      <div class="role-bar" role="tablist" aria-label="בחר תפקיד">
        <button class="role-btn active" data-role="walker">הולכת רגל</button>
        <button class="role-btn" data-role="volunteer">מתנדבת</button>
      </div>
    </header>

    <main>
      <div class="grid">
        <button class="card" id="open-call">
          <div class="icon">✋</div>
          <p>פתיחת קריאה</p>
          <small>התחל קריאה חדשה</small>
        </button>

        <button class="card" id="history">
          <div class="icon">📋</div>
          <p>היסטוריית קריאות</p>
          <small>צפה בקריאות קודמות</small>
        </button>

        <button class="card" id="support">
          <div class="icon">🤝</div>
          <p>תמיכה ושאלות נפוצות</p>
          <small>מידע ועזרה</small>
        </button>

        <button class="card" id="profile">
          <div class="icon">👤</div>
          <p>פרופיל אישי</p>
          <small>ניהול חשבון</small>
        </button>
      </div>

      <div class="sos-wrap">
        <button class="sos" id="sosBtn" aria-label="כפתור חירום - שלח קריאה">
          SOS
        </button>
      </div>
    </main>
  </div>

  <nav class="bottom-nav" role="navigation" aria-label="תפריט תחתון">
    <button aria-label="כיבוי" id="power">⏻</button>
    <button aria-label="הגדרות" id="settings">⚙️</button>
    <button aria-label="בית" id="home">🏠</button>
  </nav>

  <script src="homeacript.js"></script>
</body>
</html>
