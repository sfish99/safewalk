<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הרשמת מתנדבת - SafeWalk</title>

    <link rel = "stylesheet" type = "text/css" href = "../css/register_volunteer.css">

</head>


<body>

<header class="header">
  <img src="../images/logo.png" alt="SafeWalk Logo" class="logo">

</header>

<div class="register-box">
    <h2>הרשמת מתנדבת</h2>

    <form action="register_volunteer_form.php" method="POST" enctype="multipart/form-data">

        <label>שם פרטי:</label>
        <input type="text" name="first_name" required>

        <label>שם משפחה:</label>
        <input type="text" name="last_name" required>

        <label>אימייל:</label>
        <input type="email" name="email" required>

        <label>טלפון:</label>
        <input type="text" name="phone" required>

        <label>סיסמה:</label>
        <input type="password" name="password" required>

        <label>תמונה של תעודה מזהה:</label>
        <input type="file" name="id_card" accept="image/*" required>

        <button type="submit">הרשמה</button>

    </form>
</div>

</body>

 <footer class="footer">
      <p>© 2025 SafeWalk</p>
  </footer>

</html>
